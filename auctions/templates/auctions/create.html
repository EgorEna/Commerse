{% extends "auctions/layout.html" %}
{% block title %}
Create Listing
{% endblock %}

{% block body %}
<h2>Create New Listing</h2>

<form action="#" method="post" class="create">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" autofocus type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name='description' class="form-control" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" id='image' 
        type="url"
         name="image" placeholder="Send Image Link Here" required>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" name="category">
            <option>No category</option>
            {% for category in categories %}
            <option value={{category.id}}>{{category}}</option>
            {% endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="starting_bid">Starting bid</label>
        <input class="form-control" required id="starting_bid" type="number" name="starting_bid">
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>

{% endblock %}
