{% extends "auctions/layout.html" %}
{% block title %}
Create Listing
{% endblock %}

{% block body %}
    <h2>Create New Listing</h2>
    {% if message %}
        <span class="error">{{message}}</span>
    {% endif %}
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
